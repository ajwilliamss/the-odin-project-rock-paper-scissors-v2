<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <section class="score-section">
      <h1>Rock Paper Scissors</h1>
      <h2 class="ties">Ties: 0</h2>
    </section>

    <section class="winner-section">
      <h2 class="winner"></h2>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </section>

    <section class="player-section">
      <h3 class="player-choice"></h3>
      <h3 class="player-score">Score: 0</h3>
      <div class="player-images">
        <img src="./images/rock.png" alt="Rock" class="player-image" id="rock">
        <img src="./images/paper.png" alt="Paper" class="player-image" id="paper">
        <img src="./images/scissors.png" alt="Scissors" class="player-image" id="scissors">
      </div>
    </section>

    <section class="computer-section">
      <h3 class="computer-choice"></h3>
      <h3 class="computer-score">Score: 0</h3>
      <div class="computer-images">
        <img src="./images/rock.png" alt="Rock" class="rock">
        <img src="./images/paper.png" alt="Paper" class="paper">
        <img src="./images/scissors.png" alt="Scissors" class="scissors">
      </div>
    </section>
  </main>
</body>
<script src="./app.js"></script>

</html>
