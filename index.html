<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <section class="container">
      <h1 class="score">Ties: <span>0</span></h1>
      <h1 class="score">Final Score: <span>0</span></h1>
    </section>

    <section class="container">
      <h1 class="winner">Winner: </h1>
      <button type="button">New Game</button>
    </section>

    <section class="player">
      <h2 class="player-score">Player Score: <span>0</span></h2>
      <div class="choices">
        <img src="./images/rock.jpg" alt="Rock">
        <img src="./images/paper.png" alt="Paper">
        <img src="./images/scissors.png" alt="Scissors">
      </div>
    </section>

    <section class="computer">
      <h2 class="player-score">Computer Score: <span>0</span></h2>
      <div class="choices">
        <img src="./images/rock.jpg" alt="Rock">
        <img src="./images/paper.png" alt="Paper">
        <img src="./images/scissors.png" alt="Scissors">
      </div>
    </section>
  </main>
</body>
<script src="./app.js"></script>

</html>
